components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    OrganizationID:
      name: organizationId
      in: path
      required: true
      schema:
        type: number
    ProjectID:
      name: projectId
      in: path
      required: true
      schema:
        type: number
  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Unauthorized:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Forbidden:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotFound:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Internal:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    ServiceUnavailable:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    ListDashboardsResponse:
      description: dashboard list
      content:
        application/json:
          schema:
            type: object
            allOf:
              - properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Dashboard'
              - $ref: '#/components/schemas/ListResponseMetadata'
  schemas:
    LoginRequest:
      type: object
      required: [ 'email', 'password', 'passwordRepeat' ]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
    SignupRequest:
      type: object
      required: [ 'email', 'password', 'passwordRepeat' ]
      properties:
        email:
          type: string
        password:
          type: string
          format: password
        passwordRepeat:
          type: string
          format: password
        firstName:
          type: string
        lastName:
          type: string
    RefreshTokenRequest:
      type: object
      required: [ 'refreshToken' ]
      properties:
        refreshToken:
          type: string
    ListPropertyValuesRequest:
      type: object
      required: [ 'propertyType' ]
      allOf:
        - $ref: '#/components/schemas/PropertyRef'
        - $ref: '#/components/schemas/EventRef'
        - type: object
          properties:
            filter:
              type: object
              title: 'PropertyValuesRequestFilter'
              required: [ 'operation', 'value' ]
              properties:
                operation:
                  $ref: '#/components/schemas/PropertyFilterOperation'
                value:
                  type: array
                  items:
                    $ref: '#/components/schemas/Value'
    ListPropertyValuesResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Value'
    TokensResponse:
      type: object
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
        csrfToken:
          type: string
    ListGroupRecordsResponse:
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/GroupRecord'
    ErrorResponse:
      type: object
      properties:
        code:
          type: string
          enum:
            - 1000_invalid_token
        message:
          type: string
        fields:
          type: object
          additionalProperties:
            type: string
    JWTToken:
      type: object
      required: [ 'accountId', 'iss', 'exp', 'nbf', 'iat', 'jti' ]
      description: see https://datatracker.ietf.org/doc/html/rfc7519
      properties:
        accountId:
          type: integer
          format: int64
        iss:
          type: string
          enum:
            - optiprism
        exp:
          type: integer
          format: int64
        nbf:
          type: integer
          format: int64
        iat:
          type: integer
          format: int64
        jti:
          type: integer
          format: string
    DataTableResponse:
      type: object
      properties:
        columns:
          type: array
          items:
            type: object
            required: [ 'type', 'dataType', 'isNullable', 'name', 'data' ]
            properties:
              type:
                type: string
                enum:
                  - dimension
                  - metric
                  - metricValue
                  - funnelMetricValue
              name:
                type: string
              isNullable:
                type: boolean
              dataType:
                $ref: '#/components/schemas/DataType'
              data:
                oneOf:
                  - type: array
                    items:
                      type: string
                  - type: array
                    items:
                      type: number
                  - type: array
                    items:
                      type: boolean
              step:
                type: number
              compareValues:
                oneOf:
                  - type: array
                    items:
                      type: string
                  - type: array
                    items:
                      type: number
                  - type: array
                    items:
                      type: boolean
    ListPropertiesResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Property'
    ListCustomPropertiesResponse:
      type: object
      properties:
        events:
          type: array
          items:
            $ref: '#/components/schemas/CustomProperty'
    ListEventRecordsResponse:
      type: object
      properties:
        events:
          type: array
          items:
            $ref: '#/components/schemas/EventRecord'
    ListResponseMetadata:
      description: list response metadata
      type: object
      properties:
        meta:
          type: object
          properties:
            next:
              type: string
            prev:
              type: string
            total:
              type: integer
    Account:
      type: object
      properties:
        id:
          type: integer
          format: int64
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        createdBy:
          type: integer
          format: int64
        updatedBy:
          type: integer
          format: int64
        email:
          type: string
          format: email
        firstName:
          type: string
        lastName:
          type: string
        role:
          type: string
        teams:
          type: array
          items:
            type: integer
        projects:
          type: array
          items:
            type: object
            properties:
              projectId:
                type: integer
                format: int64
              role:
                type: string
        status:
          type: string
    Project:
      type: object
      properties:
        id:
          type: integer
          format: int64
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        createdBy:
          type: integer
          format: int64
        updatedBy:
          type: integer
          format: int64
        name:
          type: string
        sessionTimeoutSeconds:
          type: integer
        teams:
          type: array
          items:
            type: integer
        users:
          type: array
          items:
            type: integer
    Organization:
      type: object
      properties:
        teams:
          type: array
          items:
            type: integer
        users:
          type: array
          items:
            type: integer
    GroupRecord:
      type: object
      required: [ 'id', 'group', 'properties' ]
      example: |
        {
          "id": 213,
          "properties": {
            "createdAt": "2017-07-21T17:32:28Z",
            "Name": "Sam",
            "Age": 36
          }
        }
      properties:
        id:
          type: integer
        strId:
          type: string
        group:
          type: string
        properties:
          type: object
          description: map of group property name and property value pairs
          additionalProperties:
            $ref: '#/components/schemas/Value'
    EventRecord:
      type: object
      required: [ 'id', 'name' ]
      example: |
        {
          "id": 213,
          "name": "Buy Product",
          "eventProperties": {
            "createdAt": "2017-07-21T17:32:28Z",
            "Product Name": "TV"
          },
          "userProperties": {
            "country": "UK"
          },
          "matchedCustomEvents": [
            {
              "id": 1
            }
          ]
        }
      properties:
        id:
          type: integer
        name:
          type: string
        eventProperties:
          type: object
          description: map of property name and property value pairs
          additionalProperties:
            $ref: '#/components/schemas/Value'
        userProperties:
          type: object
          description: map of user name and property value pairs
          additionalProperties:
            $ref: '#/components/schemas/Value'
        matchedCustomEvents:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
    DashboardPanel:
      type: object
      required: [ 'x', 'y', 'w', 'h', 'type','reportId' ]
      properties:
        type:
          type: string
          enum: [ 'report' ]
        reportId:
          type: integer
          format: int64
        x:
          type: integer
          format: int64
          description: x
        y:
          type: integer
          format: int64
          description: y
        w:
          type: integer
          format: int64
          description: width
        h:
