          properties:
            offset:
              type: integer
              description: offset in past in timeUnit
              example: 1
            unit:
              $ref: '#/components/schemas/TimeUnit'
        events:
          type: array
          description: array of events to query
          items:
            $ref: '#/components/schemas/EventSegmentationEvent'
        filters:
          $ref: '#/components/schemas/EventGroupedFilters'
        breakdowns:
          type: array
          description: array of common breakdowns (which applies to all events)
          items:
            $ref: '#/components/schemas/BreakdownByProperty'
        segments:
          description: array of segments
          type: array
          items:
            $ref: '#/components/schemas/EventSegmentationSegment'
    EventSegmentationEvent:
      description: event object
      required: [ "queries" ]
      allOf:
        - $ref: '#/components/schemas/EventRef'
        - type: object
          properties:
            filters:
              type: array
              description: array of event filters
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/EventFilterByProperty'
            breakdowns:
              type: array
              items:
                type: object
                description: array of event breakdowns
                oneOf:
                  - $ref: '#/components/schemas/BreakdownByProperty'
            queries:
              type: array
              description: array of event queries
              items:
                oneOf:
                  - $ref: '#/components/schemas/QuerySimple'
                  - $ref: '#/components/schemas/QueryCountPerGroup'
                  - $ref: '#/components/schemas/QueryAggregatePropertyPerGroup'
                  - $ref: '#/components/schemas/QueryAggregateProperty'
                  - $ref: '#/components/schemas/QueryFormula'
    EventGroupedFilters:
      type: object
      description: event filters
      required: [ "groups" ]
      properties:
        groupsCondition:
          type: string
          enum:
            - and
            - or
        groups:
          type: array
          items:
            type: object
            required: [ "filters" ]
            properties:
              filtersCondition:
                type: string
                enum:
                  - and
                  - or
              filters:
                type: array
                items:
                  anyOf:
                    - $ref: '#/components/schemas/EventFilterByCohort'
                    - $ref: '#/components/schemas/EventFilterByProperty'
                    - $ref: '#/components/schemas/EventFilterByGroup'
    EventFilterByCohort:
      type: object
      required: [ 'type', 'cohortId' ]
      properties:
        type:
          type: string
          enum:
            - cohort
        cohortId:
          type: integer
          format: int64
    EventFilterByGroup:
      type: object
      required: [ 'type', 'groupId' ]
      properties:
        type:
          type: string
          enum:
            - group
        groupId:
          type: integer
    EventFilterByProperty:
      type: object
      description: filter by property
      required: [ "type", "operation" ]
      allOf:
        - $ref: '#/components/schemas/PropertyRef'
        - type: object
          properties:
            type:
              type: string
              enum:
                - property
            operation:
              $ref: '#/components/schemas/PropertyFilterOperation'
            value:
              description: one or several property values. May be not set if operation is "empty" or "exist"
              type: array
              items:
                $ref: '#/components/schemas/Value'
    BreakdownByProperty:
      type: object
      description: breakdown by property.
      required: [ "type" ]
      allOf:
        - $ref: '#/components/schemas/PropertyRef'
        - type: object
          properties:
            type:
              type: string
              enum:
                - property
    EventSegmentationSegment:
      type: object
      description: segment
      required: [ "conditions" ]
      properties:
        name:
          type: string
          description: name of segment
          example: iphone users
        conditions:
          type: array
          description: array of conditions
          items:
            type: object
            oneOf:
              - $ref: '#/components/schemas/SegmentConditionHasPropertyValue'
              - $ref: '#/components/schemas/SegmentConditionHadPropertyValue'
              - $ref: '#/components/schemas/SegmentConditionDidEvent'
              - $ref: '#/components/schemas/SegmentConditionFunnel'
    TimeBetween:
      type: object
      description: time range between fixed values
      required: [ "type", "from", "to" ]
      example: |
        {
          "time": {
            "type": "between",
            "from": "2017-07-21T17:32:28Z",
            "to": "2017-08-21T17:32:28Z"
          }
        }
      properties:
        type:
          type: string
          enum:
            - between
        from:
          type: string
          format: date-time
          description: start date
          example: 2017-07-21T17:32:28Z
        to:
          type: string
          format: date-time
          description: end date
          example: 2017-08-21T17:32:28Z
    TimeFrom:
      type: object
      description: time range between fixed value and current time
      required: [ "type", "from" ]
      example: |
        {
          "time": {
            "type": "from",
            "from": "2017-07-21T17:32:28Z"
          }
        }
      properties:
        type:
          type: string
          enum:
            - from
        from:
          type: string
          format: date-time
          description: start date
          example: 2017-0-21T17:32:28Z
    TimeLast:
      type: object
      description: take last N days/weeks
      required: [ "type", "last", "unit" ]
      example: |
        {
          "time": {
            "type": "last",
            "last": 10,
            "unit":"day"
          }
        }
      properties:
        type:
          type: string
          enum:
            - last
        last:
          type: integer
          description: Last days/weeks
        unit:
          $ref: '#/components/schemas/TimeUnit'
    TimeAfterFirstUse:
      type: object
      description: time spent after the first use of event. Use in segmentation
      required: [ "type", "within", "unit" ]
      example: |
        within 2 days after first use - select event which was triggered within 2 days
        of it's first use by user
        {
          "time": {
            "type": "afterFirstUse",
            "within": 10,
            "unit":"day"
          }
        }
      properties:
        type:
          type: string
          enum:
            - afterFirstUse
        within:
          type: integer
        unit:
          $ref: '#/components/schemas/TimeUnit'
    TimeWindowEach:
      type: object
      description: |
        window operation for segmentation. Tells that event should be triggered each
        timeunit (each day, for instance)
        {
          "time": {
            "type": "windowEach",
            "unit":"day"
          }
        }
      required: [ "type", "unit" ]
      properties:
        type:
          type: string
          enum:
            - windowEach
        unit:
          $ref: '#/components/schemas/TimeUnit'
    TimeUnit:
      type: string
      description: time unit
      enum:
        - "second"
        - "minute"
        - "hour"
        - "day"
        - "week"
        - "month"
        - "year"
    TimeUnitWithSession:
      type: string
      description: time unit with session
      enum:
        - "second"
        - "minute"
        - "hour"
        - "day"
        - "week"
        - "month"
        - "year"
        - "session"
    EventChartType:
      type: string
      description: chart type
      enum:
        - "line"
        - "bar"
        - "singleValue"
    SegmentConditionHasPropertyValue:
      type: object
      description: check whether the user currently has a property with a value
      required: [ "type", "propertyName", "operation" ]
      properties:
        type:
          type: string
          enum:
            - hasPropertyValue
        propertyName:
          type: string
          description: property name. Because property here is a user only, we don't need propertyType
        operation:
          $ref: '#/components/schemas/PropertyFilterOperation'
        value:
          type: array
          description: one or more values. Doesn't need if operation is "empty" or "exist"
          items:
            $ref: '#/components/schemas/Value'
    SegmentConditionHadPropertyValue:
      type: object
      description: check whether the user had a property with a value
      required: [ "type", "propertyName", "operation", "time" ]
      properties:
        type:
          type: string
          enum:
            - hadPropertyValue
        propertyName:
          type: string
          description: property name. Because property here is a user only, we don't need propertyType
        operation:
          $ref: '#/components/schemas/PropertyFilterOperation'
        value:
          type: array
          description: one or more values. Doesn't need if operation is "empty" or "exist"
          items:
            $ref: '#/components/schemas/Value'
        time:
          type: object
          description: time frame
          oneOf:
            - $ref: '#/components/schemas/TimeBetween'
            - $ref: '#/components/schemas/TimeLast'
            - $ref: '#/components/schemas/TimeWindowEach'
    DidEventCount:
      type: object
      description: find all users who made event X times
      example: filter who made at least 1 purchase each day
      required: [ "type", "operation", "value", "time" ]
      properties:
        type:
          type: string
          enum:
            - count
        operation:
          $ref: '#/components/schemas/PropertyFilterOperation'
        value:
          type: integer
          description: one or more values. Doesn't need if operation is "empty" or "exist"
        time:
          type: object
          description: time frame
          oneOf:
            - $ref: '#/components/schemas/TimeBetween'
            - $ref: '#/components/schemas/TimeLast'
            - $ref: '#/components/schemas/TimeAfterFirstUse'
            - $ref: '#/components/schemas/TimeWindowEach'
    DidEventRelativeCount:
      type: object
      description: find all users who made left event X time more/less than right event.
      example: find users who viewed product more than bought product in last 30 days
      required: [ "type", "operation", "rightEvent", "time" ]
      allOf:
        - $ref: '#/components/schemas/EventRef'
        - type: object
          properties:
            filters:
              type: array
              items:
                $ref: '#/components/schemas/EventFilterByProperty'
            type:
              type: string
              enum:
                - relativeCount
            operation:
              $ref: '#/components/schemas/PropertyFilterOperation'
            time:
              type: object
              oneOf:
                - $ref: '#/components/schemas/TimeBetween'
                - $ref: '#/components/schemas/TimeLast'
                - $ref: '#/components/schemas/TimeAfterFirstUse'
                - $ref: '#/components/schemas/TimeWindowEach'
    DidEventAggregateProperty:
      type: object
      description: aggregate property and compare to value
      example: find who made sum(revenue) >$1000 in last 30 days
      required: [ "type", "aggregate", "operation", "time" ]
      allOf:
        - $ref: '#/components/schemas/PropertyRef'
        - type: object
          properties:
            type:
              type: string
              enum:
                - aggregateProperty
            aggregate:
              $ref: '#/components/schemas/QueryAggregate'
            operation:
              $ref: '#/components/schemas/PropertyFilterOperation'
            value:
              $ref: '#/components/schemas/Value'
            time:
              type: object
              description: time frame
              oneOf:
                - $ref: '#/components/schemas/TimeBetween'
                - $ref: '#/components/schemas/TimeLast'
                - $ref: '#/components/schemas/TimeAfterFirstUse'
                - $ref: '#/components/schemas/TimeWindowEach'
    DidEventHistoricalCount:
      type: object
      description: find users with Nth event occurance
      example: find who made an event 3rd time in last month
      required: [ "type", "propertyType", "operation", "time" ]
      properties:
        type:
          type: string
          enum:
            - historicalCount
        operation:
          $ref: '#/components/schemas/PropertyFilterOperation'
        value:
          type: integer
        time:
          type: object
          oneOf:
            - $ref: '#/components/schemas/TimeBetween'
            - $ref: '#/components/schemas/TimeLast'
            - $ref: '#/components/schemas/TimeAfterFirstUse'
            - $ref: '#/components/schemas/TimeWindowEach'
    SegmentConditionDidEvent:
      description: did event condition
      allOf:
        - $ref: '#/components/schemas/EventRef'
        - type: object
          required: [ 'type' ]
          properties:
            type:
              type: string
              enum:
                - didEvent
        - type: object
          required: [ 'aggregate' ]
          properties:
            filters:
              type: array
              items:
                $ref: '#/components/schemas/EventFilterByProperty'
            aggregate:
              type: object
              oneOf:
                - $ref: '#/components/schemas/DidEventCount'
                - $ref: '#/components/schemas/DidEventRelativeCount'
                - $ref: '#/components/schemas/DidEventAggregateProperty'
                - $ref: '#/components/schemas/DidEventHistoricalCount'
    SegmentConditionFunnel:
      type: object
      required: [ 'type' ]
      properties:
        type:
          type: string
          enum:
            - funnel
        last:
          type: integer
        bucket:
          $ref: '#/components/schemas/TimeUnit'
    QuerySimple:
      type: object
      description: simple query without any additional arguments
      required: [ "type" ]
      properties:
        type:
          type: string
          enum:
            - countEvents
            - countUniqueGroups
            - dailyActiveGroups
            - weeklyActiveGroups
            - monthlyActiveGroups
    QueryCountPerGroup:
      type: object
      description: event count aggregate by group
      example: avegate event count per user
      required: [ "type", "aggregate" ]
      properties:
        type:
          type: string
          enum:
            - countPerGroup
        aggregate:
          $ref: '#/components/schemas/QueryAggregate'
    QueryAggregatePropertyPerGroup:
      description: aggregate of property per by group
      example: sum of revenue property per user, then calculate average
      type: object
      allOf:
        - $ref: '#/components/schemas/PropertyRef'
        - type: object
          required: [ 'type' ]
          properties:
            type:
              type: string
              enum:
                - aggregatePropertyPerGroup
        - type: object
          required: [ 'aggregate', 'aggregatePerGroup' ]
          properties:
            aggregate:
              $ref: '#/components/schemas/QueryAggregate'
            aggregatePerGroup:
              $ref: '#/components/schemas/QueryAggregatePerGroup'
    QueryAggregateProperty:
      description: aggregate of property per by group
      example: sum of revenue property per user, then calculate average
      type: object
      allOf:
        - $ref: '#/components/schemas/PropertyRef'
        - type: object
          required: [ 'type' ]
          properties:
            type:
              type: string
              enum:
                - aggregateProperty
        - type: object
          required: [ 'aggregate' ]
          properties:
            aggregate:
              $ref: '#/components/schemas/QueryAggregate'
    QueryFormula:
      description: apply formula
      type: object
      required: [ 'type', 'formula' ]
      properties:
        type:
          type: string
          enum:
            - formula
        formula:
          type: string
    QueryAggregate:
      type: string
      enum:
        - sum
        - avg
        - median
        - count
        - min
        - max
        - distinctCount
        - percentile25
        - percentile75
        - percentile90
        - percentile99
    QueryAggregatePerGroup:
      type: string
      enum:
        - sum
        - avg
        - median
        - count
        - min
        - max
        - distinctCount
        - percentile25
        - percentile75
        - percentile90
        - percentile99
    Value:
      type: object
      description: value
      oneOf:
        - type: string
        - type: number
        - type: boolean
    PropertyFilterOperation:
      description: operation
      type: string
      enum:
        - "eq"
        - "neq"
        - "gt"
        - "gte"
        - "lt"
        - "lte"
        - "true"
        - "false"
        - "exists"
        - "empty"
        - "regex"
        - "notRegex"
    PropertyRef:
      type: object
      required: [ 'propertyType' ]
      description: reference to a property by id or name, depends on property type
      properties:
        propertyName:
          type: string
        propertyId:
          type: number
        propertyType:
          $ref: '#/components/schemas/PropertyType'
    EventRef:
      type: object
      required: [ 'eventType' ]
      description: reference to event by its name and type
      properties:
        eventName:
          type: string
        eventId:
          type: number
        eventType:
          $ref: '#/components/schemas/EventType'
    EventType:
      type: string
      description: possible event type
      enum:
        - regular
        - custom
    EventStatus:
      type: string
      description: event status
      enum:
        - enabled
        - disabled
    CustomEventStatus:
      type: string
      description: custom event status
      enum:
        - enabled
        - disabled
    PropertyStatus:
      type: string
      description: property status
      enum:
        - enabled
        - disabled
    CustomPropertyStatus:
      type: string
      description: custom property status
      enum:
        - enabled
        - disabled
    PropertyType:
      type: string
      description: possible property type
      enum:
        - event
        - user
        - custom
        - system
    DataType:
      type: string
      description: data type
      enum:
        - string
        - number
        - boolean
    DictionaryDataType:
      type: string
      description: dictionary data type
      enum:
        - uint8
        - uint16
        - uint32
        - uint64
    ReportType:
      type: string
      description: report type
      enum:
        - eventSegmentation
        - funnel
    Profile:
      type: object
      description: User profile
      required: [ 'id','name','email' ]
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        email:
          type: string
    UpdateProfileNameRequest:
      type: object
      required: [ 'name' ]
      properties:
        name:
          type: string
    UpdateProfileEmailRequest:
      type: object
      required: [ 'email','password' ]
      properties:
        email:
          type: string
        password:
          type: string
    UpdateProfilePasswordRequest:
      type: object
      required: [ 'password','newPassword' ]
      properties:
        password:
          type: string
        newPassword:
          type: string