          type: array
          description: array of events to query
          items:
            title: 'EventRecordRequestEvent'
            type: object
            required: [ "eventType" ]
            allOf:
              - $ref: '#/components/schemas/EventRef'
              - type: object
                title: 'EventRecordRequestEventFilters'
                properties:
                  filters:
                    type: array
