      required: [ "time", "group" ]
      example: |
        {
          "time": {
            "type": "between",
            "from": "2017-07-21T17:32:28Z",
            "to": "2017-08-21T17:32:28Z"
          },
          "events": [
            {
              "eventName": "Buy Product",
              "eventType": "regular",
              "filters": [
                {
                  "filterType": "property",
                  "propertyName": "Device",
                  "propertyType": "user",
                  "operation": "exists"
                },
                {
                  "filterType": "property",
                  "propertyName": "Product Name",
                  "propertyType": "event",
                  "operation": "=",
                  "value": [
                    "tv"
                  ]
                }
              ]
            }
          ],
          "filters": {
            "groupsCondition": "or",
            "groups": [
              {
                "filtersCondition": "and",
                "filters": [
                  {
                    "type": "property",
                    "propertyName": "Country",
                    "propertyType": "user",
                    "operation": "eq",
                    "value": [
                      "UK"
                    ]
                  },
                  {
                    "type": "property",
                    "propertyName": "Device",
                    "propertyType": "user",
                    "operation": "eq",
                    "value": [
                      "Iphone"
                    ]
                  }
                ]
              },
              {
                "filtersCondition": "or",
                "filters": [
                  {
                    "type": "property",
                    "propertyName": "Country",
                    "propertyType": "user",
                    "operation": "eq",
                    "value": [
                      "General"
                    ]
                  },
                  {
                    "type": "property",
                    "propertyName": "Country",
                    "propertyType": "user",
                    "operation": "eq",
                    "value": [
                      "Electronics"
                    ]
                  }
                ]
              }
            ]
          }
        }
      properties:
        time:
          type: object
          description: select time
          oneOf:
            - $ref: '#/components/schemas/TimeBetween'
            - $ref: '#/components/schemas/TimeFrom'
            - $ref: '#/components/schemas/TimeLast'
        searchInEventProperties:
          type: array
          items:
