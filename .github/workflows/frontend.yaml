name: Frontend Lint and Test
on:
  push:
    paths:
      - frontend/**
      - package.json*
      - package-lock.json*
      - tsconfig.json*
      - vite.config.js*
      - yarn.lock*
      - eslintrc.j*

jobs:
  check-eslint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/prepare-frontend-env
      - run: yarn check:eslint

  check-vue-tsc:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/prepare-frontend-env
      - run: yarn check:vue-tsc

  test-coverage:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/prepare-frontend-env
      - run: yarn test:coverage

  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/prepare-frontend-env
      - run: yarn build