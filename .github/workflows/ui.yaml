name: Frontend Lint and Test
on: ["push"]

jobs:
  check-eslint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/prepare-frontend-env
      - run: yarn run check:eslint

  check-vue-tsc:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/prepare-frontend-env
      - run: yarn run check:vue-tsc