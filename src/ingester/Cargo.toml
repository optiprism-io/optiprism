[package]
name = "ingester"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = { version = "0.6.20", features = ["macros"] }
chrono = { version = "0.4.31", default-features = false, features = ["serde"] }
http-serde = "1.1.3"
hyper = "0.14.27"
metadata = { path = "../metadata/"}
serde = { version = "1.0.188", features = ["derive"] }

[dev-dependencies]
async-trait = "0.1.73"
tokio = { version = "1.32.0", features = ["macros"] }
uuid = "1.4.1"
