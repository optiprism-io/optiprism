syntax = "proto3";
package backup;

message Backup {
  uint64 id = 1;
  int64  backup_date = 2;
  int64  created_at = 3;
  optional int64  updated_at = 4;
  Provider provider = 5;
  optional string  local_path = 6;
  optional string s3_bucket = 7;
  optional string s3_region = 8;
  Status status = 9;
  optional string status_failed_error = 10;
  optional int64 status_in_progress_progress = 11;
}

enum Provider {
  PROVIDER_UNKNOWN = 0;
  LOCAL = 1;
  S3 = 2;
}

enum Status {
  STATUS_UNKNOWN = 0;
  IN_PROGRESS = 1;
  FAILED = 2;
  COMPLETED = 3;
}