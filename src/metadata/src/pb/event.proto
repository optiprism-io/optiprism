syntax = "proto3";
package event;


message Event {
  uint64 id = 1;
  int64  created_at = 2;
  uint64  created_by = 3;
  optional int64  updated_at = 4;
  optional uint64 updated_by = 5;
  uint64 project_id = 6;
  repeated string tags = 7;
  string name = 8;
  optional string display_name = 9;
  optional string description = 10;
  Status status = 11;
  bool is_system = 12;
}

enum Status {
  NONE = 0;
  ENABLED = 1;
  DISABLED = 2;
}