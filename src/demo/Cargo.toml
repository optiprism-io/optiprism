humantime = "2.1.0"
metadata = { path = "../metadata" }
num_cpus = "1.13.1"
parse_duration = "2.1.1"
platform = { path = "../platform" }
query = { path = "../query" }
rand = "0.8.0"
rust_decimal = { version = "1.22.0", features = ["serde-float"] }
serde = { version = "1.0.133", features = ["derive"] }
