[package]
name = "demo"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.65"
arrow = { version = "20.0.0", features = ["prettyprint"] }
bytesize = "1.1.0"
chrono = { version = "0.4.19" }
common = { path = "../common" }
crossbeam-channel = "0.3.9"
csv = "1.1"
datafusion = "11.0.0"
enum-iterator = "1.2.0"
events-gen = { path = "../events-gen" }
